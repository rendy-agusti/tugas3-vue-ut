<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Stok - Bahan Ajar</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="brand">Bahan Ajar - Stok</div>
        <div>
            <a href="../index.html">Dashboard</a>
            <a href="stok.html">Stok</a>
            <a href="tracking.html">Tracking DO</a>
            <a href="order.html">Pemesanan</a>
        </div>
    </div>

    <div id="app" class="container">

        <h2>Data Stok Bahan Ajar</h2>

        <table v-if="db">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Judul</th>
                    <th>Kategori</th>
                    <th>UPBJJ</th>
                    <th>Lokasi Rak</th>
                    <th>Harga</th>
                    <th>Qty</th>
                    <th>Safety</th>
                    <th>Catatan</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in db.stok">
                    <td>{{ item.kode }}</td>
                    <td>{{ item.judul }}</td>
                    <td>{{ item.kategori }}</td>
                    <td>{{ item.upbjj }}</td>
                    <td>{{ item.lokasiRak }}</td>
                    <td>{{ formatRupiah(item.harga) }}</td>
                    <td>{{ item.qty }}</td>
                    <td>{{ item.safety }}</td>
                    <td v-html="item.catatanHTML"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script type="module" src="../js/app.js"></script>
</body>

</html>
